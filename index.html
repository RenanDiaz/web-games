<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Games Collection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f23 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 3rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .game-card {
            background: #16213e;
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.3);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .game-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .game-description {
            color: #a0a0a0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .game-tag {
            display: inline-block;
            background: #e94560;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Web Games</h1>
        <p class="subtitle">A collection of fun browser games</p>

        <div class="games-grid">
            <a href="among-us-party/" class="game-card">
                <div class="game-icon">ðŸŽ­</div>
                <div class="game-title">Among Us Party</div>
                <div class="game-description">
                    Play Among Us in real life! This app assigns Impostor and Crewmate roles secretly to each player using a PIN system. Track scores across multiple rounds.
                </div>
                <span class="game-tag">Party Game</span>
            </a>
        </div>
    </div>
</body>
</html>
